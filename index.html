<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: grey">
<br><br>
<h1 style="text-align: center;color: white;font-family: 'Trebuchet MS'">A SIMPLE CALCULATOR</h1>
<div id="container">
    <form name="form">
        <input id="ansBox" type="text" disabled contenteditable=”false”  name="ans"><br>
        <input class="btn" type="button" name="openBrace" value="(" onclick="display(openBrace.value)">
        <input class="btn" type="button" name="closeBrace" value=")"  onclick="display(closeBrace.value)">
        <input class="btn" type="button" value="CE" onclick="clearAll()">
        <input class="btn" type="button" value="Back" onclick="backSpace()"><br>
        <input class="btn" type="button" name="btn9" value="9" onclick="display(btn9.value)">
        <input class="btn" type="button" name="btn8" value="8" onclick="display(btn8.value)">
        <input class="btn" type="button" name="btn7" value="7" onclick="display(btn7.value)">
        <input class="btn" type="button" name="btnDivide" value="/" onclick="display(btnDivide.value)"><br>
        <input class="btn" type="button" name="btn6" value="6" onclick="display(btn6.value)">
        <input class="btn" type="button" name="btn5" value="5" onclick="display(btn5.value)">
        <input class="btn" type="button" name="btn4" value="4" onclick="display(btn4.value)">
        <input class="btn" type="button" name="btnMultiply" value="*" onclick="display(btnMultiply.value)"><br>
        <input class="btn" type="button" name="btn3" value="3" onclick="display(btn3.value)">
        <input class="btn" type="button" name="btn2" value="2" onclick="display(btn2.value)">
        <input class="btn" type="button" name="btn1" value="1" onclick="display(btn1.value)">
        <input class="btn" type="button" name="btnMinus" value="-" onclick="display(btnMinus.value)"><br>
        <input class="btn" type="button" name="btnDot" value="." onclick="display(btnDot.value)">
        <input class="btn" type="button" name="btnZero" value="0" onclick="display(btnZero.value)">
        <input class="btn" type="button" name="btnEquals" value="=" onclick="ans.value=eval(ans.value)">
        <input class="btn" type="button" name="btnPlus" value="+" onclick="display(btnPlus.value)"><br>
    </form>

</div>
<script src="scripts.js"></script>
</body>
</html>
